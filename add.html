<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Member</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Join the Tracker</h2>
        <p>Add your name and LeetCode username to start tracking your progress.</p>
        
        <form id="add-member-form">
            <input type="text" id="name" placeholder="Your Full Name" required>
            <input type="text" id="leetcode-username" placeholder="Your LeetCode Username" required>
            <button type="submit">Add Member</button>
        </form>

        <div id="status-message"></div>
        <a href="index.html" class="back-link">‚Üê Back to Tracker</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/config.js"></script>
    <script src="js/add.js"></script>
</body>
</html>
